<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc">1+1</div>
      <div id="result">
        <img src="./assets/equal.svg" alt="sinal de igual">
        <span>2</span>
      </div>
    </div>
    <div id="keyboard">
      <button class="secondary">CE</button>
      <button>C</button>
      <button>%</button>
      <button class="tertiary">
        <img src="./assets/devide.svg" alt="símbolo de divisão">
      </button>
      <button class="">7</button>
      <button class="">8</button>
      <button class="">9</button>
      <button class="tertiary">X</button>
      <button class="">4</button>
      <button class="">5</button>
      <button class="">6</button>
      <button class="tertiary">-</button>
      <button class="">1</button>
      <button class="">2</button>
      <button class="">3</button>
      <button class="tertiary">+</button>
      <button class="">
        <img src="./assets/PlusMinus.svg" alt="">
      </button>
      <button class="">0</button>
      <button class="">,</button>
      <button class="quartiery">=</button>
    </div>

  </div>
</body>
</html>
